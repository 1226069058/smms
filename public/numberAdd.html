<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——添加编辑账号</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <!-- 引入当前样式 -->
    <link rel="stylesheet" href="./stylesheets/index.css">
    <!-- script标签发起同步请求 -->
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 右侧 -->
            <el-container>
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>添加编辑账号</span>
                        </div>
                        <div class="text item">
                            <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                                label-width="100px" class="demo-ruleForm">
                                <el-form-item label="真实名字：" prop="trueName">
                                    <el-input type="trueName" v-model="ruleForm2.trueName" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="会员卡卡号：" prop="vipnum">
                                    <el-input type="vipnum" v-model="ruleForm2.vipnum" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="" prop="region">
                                    <span>用户组：</span>
                                    <el-select v-model="ruleForm2.region" placeholder="普通用户-99%">
                                        <el-option label="日用品" value="日用品"></el-option>
                                        <el-option label="厨房用品" value="厨房用品"></el-option>
                                        <el-option label="床上用品" value="床上用品"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="" prop="id">
                                    <span>身份证号：</span>
                                    <el-input type="id" v-model="ruleForm2.id" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="" prop="resource">
                                    <span>用户状态：</span>
                                    <el-radio-group v-model="ruleForm2.resource">
                                        <el-radio label="启用"></el-radio>
                                        <el-radio label="禁用"></el-radio>
                                    </el-radio-group>
                                </el-form-item>
                                <el-form-item label="" prop="phoneNum">
                                    <span>手机号码：</span>
                                    <el-input type="phoneNum" v-model="ruleForm2.phoneNum" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="" prop="lNumber">
                                    <span>座机号码：</span>
                                    <el-input type="lNumber" v-model="ruleForm2.lNumber" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="" prop="emaiAddress">
                                    <span>邮箱地址：</span>
                                    <el-input type="emailAddress" v-model="ruleForm2.emaAddress" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="" prop="region">
                                    <span>用户组：</span>
                                    <el-select v-model="ruleForm2.region1" placeholder="---请选择省份---">
                                        <el-option label="四川" value="四川"></el-option>
                                        <el-option label="广东" value="广东"></el-option>
                                        <el-option label="福建" value="福建"></el-option>
                                    </el-select>
                                    <el-select v-model="ruleForm2.region2" placeholder="---请选择城市---">
                                        <el-option label="成都" value="成都"></el-option>
                                        <el-option label="广州" value="广州"></el-option>
                                        <el-option label="福州" value="福州"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="" prop="detailAddress">
                                    <span>详细地址：</span>
                                    <el-input type="detailAddress" v-model="ruleForm2.detailAddress" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="" prop="emailNum">
                                    <span>邮政编码：</span>
                                    <el-input type="emailNum" v-model="ruleForm2.emailNum" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-button type="success" @click="submitForm('ruleForm2')">添加</el-button>
                            </el-form>
                        </div>
                    </el-card>
                </el-main>
            </el-container>
        </el-container>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                //自定义验证方法，判断密码和确认密码是否相等
                var validatePass2 = (rule, value, callback) => {
                    //如果密码和确认密码不相同，就抛出错误
                    if (value !== this.ruleForm2.pass) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    textarea: '',
                    resource: '',
                    resource1: '',
                    labelPosition: 'top',
                    ruleForm2: {
                        trueName: '',
                        vipnum: '',
                        id: '',
                        mkPrice: '',
                        phoneNum: '',
                        emaiAddress: '',
                        detailAddress: '',
                        emailNum: '',
                        region: '',
                        lNumber: '',
                    },
                    form: {
                        desc: ''
                    },
                    rules2: {
                        trueName: [{ required: true, message: "名字必须填写", trigger: 'blur' }],
                        vipnum: [{ required: true, message: "卡号必须填写", trigger: 'blur' }],
                        id: [{ required: true, message: "身份证号码必须填写", trigger: 'blur' }],
                        phoneNum: [{ required: true, message: "手机号码必须填写", trigger: 'blur' }],
                        emaiAddress: [{ required: true, message: "邮箱地址必须填写", trigger: 'blur' }],
                        detailAddress: [{ required: true, message: "详细地址必须填写", trigger: 'blur' }],
                        emailNum: [{ required: true, message: "邮政编码必须填写", trigger: 'blur' }],
                    }
                };
            },
            methods: {
                //提交表单
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //表单验证通过发起ajax请求到后端路由
                            //获取表单数据
                            console.log("前端数据对象:", this.ruleForm2);
                            $.post("/users/add", this.ruleForm2, function (result) {
                                console.log(result);
                            })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                //重置表单
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },
                handleOpen(key, keyPath) {

                },
                handleClose(key, keyPath) {

                }
            }
        });
    </script>
</body>

</html>
